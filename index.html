<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@800&family=Oxanium&display=swap" rel="stylesheet">

    <style>

    .screen, .btn {
        font-family: 'M PLUS 1p', sans-serif;
        font-family: 'Oxanium', cursive;
    }
    </style>
</head>

<body>
    <!-- create the "board" for calculator" -->
    <div class="calc-container">
        <div class="calculator">
            <div class="screen">
                <div class="saved-num"></div>
                <div class="current-num">&nbsp;</div>
            </div> 

            <div class="name">
                <div class="full-name">
                    <div class="name-1">TEXAS INSTRUMENTS</div>
                    <div class="boxes">
                        <div class="box"> </div>
                        <div class="box"> </div>
                        <div class="box"> </div>
                        <div class="box"> </div>
                    </div>
                </div>
                <div class="name-2">TI-108</div>
            </div>

            <div class="button-grid">
                <button class="btn btn-1">+/-</button>
                <button class="btn btn-1">SQRT</button>
                <button class="btn btn-1">%</button>
                <button class="btn btn-1">/</button>

                <button class="btn btn-2">7</button>
                <button class="btn btn-2">8</button>
                <button class="btn btn-2">9</button>
                <button class="btn btn-1">x</button>

                <button class="btn btn-2">4</button>
                <button class="btn btn-2">5</button>
                <button class="btn btn-2">6</button>
                <button class="btn btn-1">-</button>

                <button class="btn btn-2">1</button>
                <button class="btn btn-2">2</button>
                <button class="btn btn-2">3</button>
                <button class="btn btn-1">+</button>

                <button class="btn btn-1">AC</button>
                <button class="btn btn-2">0</button>
                <button class="btn btn-1">.</button>
                <button class="btn btn-1">=</button>
            </div>
        </div>
    </div>

    
</body>
<script src='main.js'></script>
</html>
