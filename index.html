<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>

<body>
    <!-- create the "board" for calculator" -->
    <div class="calc-container">
        <div class="calculator">
            <div class="screen">
                <div class="saved-num"></div>
                <div class="current-num">&nbsp;</div>
            </div> 

            <div>
                <div class="name">TEXAS INSTRUMENTS</div>
                <div class="name">TI-108</div>
            </div>

            <div class="buttons">
                <button class="btn btn-1">+/-</button>
                <button class="btn btn-1">SQRT</button>
                <button class="btn btn-1">%</button>
                <button class="btn btn-1">/</button>

                <button class="btn btn-2">7</button>
                <button class="btn btn-2">8</button>
                <button class="btn btn-2">9</button>
                <button class="btn btn-1">x</button>

                <button class="btn btn-2">4</button>
                <button class="btn btn-2">5</button>
                <button class="btn btn-2">6</button>
                <button class="btn btn-1">-</button>

                <button class="btn btn-2">1</button>
                <button class="btn btn-2">2</button>
                <button class="btn btn-2">3</button>
                <button class="btn btn-1">+</button>

                <button class="btn btn-1">AC</button>
                <button class="btn btn-2">0</button>
                <button class="btn btn-1">.</button>
                <button class="btn btn-1">=</button>
            </div>
        </div>
    </div>

    
</body>
<script src='main.js'></script>
</html>
